# Netbird and Porkbun Secrets Template
# Add these entries to secrets/secrets.yaml using: sops secrets/secrets.yaml
#
# Instructions:
# 1. Run: sops secrets/secrets.yaml
# 2. Add the following YAML structure (replace placeholder values)
# 3. Save and exit
# 4. The values will be automatically encrypted

netbird:
  jwt-secret: GENERATE_RANDOM_32_BYTE_HEX
  # Example: a1b2c3d4e5f6789012345678901234567890abcdef1234567890abcdef123456
  
  admin-password-hash: BCRYPT_HASH_OF_ADMIN_PASSWORD
  # Generate with: htpasswd -nbBC 10 admin YOUR_PASSWORD | cut -d: -f2
  # Example: $2y$10$xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  
  postgres-password: RANDOM_POSTGRES_PASSWORD
  # Example: your-secure-random-password-here-12345
  
  turn-password: RANDOM_TURN_PASSWORD
  # Example: another-secure-random-password-here-67890

porkbun:
  credentials: |
    PORKBUN_API_KEY=your-porkbun-api-key-here
    PORKBUN_SECRET_KEY=your-porkbun-secret-key-here

